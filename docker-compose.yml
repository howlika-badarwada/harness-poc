version: '3.8'

services:
  drone-server:
    image: drone/drone:2
    container_name: drone-server
    ports:
      - "8080:80"
    volumes:
      - drone-data:/data
    environment:
      # Core server
      - DRONE_SERVER_HOST=localhost:8080        # replace with public host if accessible externally
      - DRONE_SERVER_PROTO=http                 # use https if you have TLS/ingress
      - DRONE_RPC_SECRET=supersecret            # must match runner

      # GitHub OAuth
      - DRONE_GITHUB_SERVER=https://github.com
      - DRONE_GITHUB_CLIENT_ID=Ov23li7vjoNkkkm07iyE
      - DRONE_GITHUB_CLIENT_SECRET=5928ac8f72951ff03d5048020b6ff0693a8a5715

      # Optional: bootstrap admin
      - DRONE_USER_CREATE=howlika-badarwada:admin,admin:true

    restart: unless-stopped

  drone-runner:
    image: drone/drone-runner-docker:1
    container_name: drone-runner
    depends_on:
      - drone-server
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_RPC_PROTO=http
      - DRONE_RPC_HOST=drone-server              # internal service name resolves via Docker network
      - DRONE_RPC_SECRET=supersecret             # must match server
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=local-runner
    restart: unless-stopped

volumes:
  drone-data: